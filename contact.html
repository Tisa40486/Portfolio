<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mattis Lefranc-Adam's Portfolio</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="/index.html" class="nav-logo">Home</a>
            <ul class="nav-menu">
                <li><a href="/project.html">Projects</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html" class="nav-button">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="hero">
            <div class="container">
                <h1 class="hero-title">Get in Touch.</h1>
                <p class="hero-subtitle">Have a project in mind or just want to say hello? Feel free to reach out.</p>
            </div>
        </header>
        <section class="form-section">
            <div class="container">
                <div class="form-wrapper">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" class="input" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="input" placeholder="you@example.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="input" rows="5"
                                placeholder="Your message here..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tel">Phone</label>
                            <input class="input" type="tel" id="tel" placeholder="079 123 45 67">
                        </div>
                        <div class="PrefContact">
                            <div class="heading">Preference de contact</div>
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px"
                                            viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                    <p class="checkbox__textwrapper">Email</p>
                                </label>
                            </div>

                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <input class="checkbox__trigger visuallyhidden" type="checkbox" checked />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px"
                                            viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                    <p class="checkbox__textwrapper">Phone (checked by default)</p>
                                </label>
                            </div>
                            </fieldset>
                            <button type="submit" class="submit-button">Confirmer</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/Tisa40486" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/mattis-lefranc-adam-04a7a42bb/" target="_blank">LinkedIn</a>
            </div>
            <p>&copy; 2025 Mattis Lefranc-Adam. All rights reserved.</p>
            <p>Version: 1.1.5</p>

        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 800 });
    </script>
</body>

</html>
