    <header>
        <div class="Header">
            <h1>Contact</h1>
        </div>
    </header>
    <div class="container">
        <div class="heading">Informations</div>
        <form action="" class="form">
            <fieldset class="form-group">
                <input required="" class="input" type="text" id="nom" name="nom" placeholder="John Doe" autofocus
                    required>
                <input type="email" class="input" required="" id="email" name="email" placeholder="exemple@mail.com"
                    required>
                <input textarea id="Message" class="input" name="Message" rows="5" cols="1"
                    placeholder="Custom Message">
            </fieldset>

            <fieldset class="form-group">
                <input class="input" type="tel" placeholder="079 123 45 67">
                <div class="PrefContact">
                    <div class="heading">Preference de contact</div>
                    <div class="checkbox-wrapper-33">
                        <label class="checkbox">
                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                            <span class="checkbox__symbol">
                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px"
                                    viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 14l8 7L24 7"></path>
                                </svg>
                            </span>
                            <p class="checkbox__textwrapper">Téléphone</p>
                        </label>
                    </div>
                    <div class="checkbox-wrapper-33">
                        <label class="checkbox">
                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                            <span class="checkbox__symbol">
                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px"
                                    viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 14l8 7L24 7"></path>
                                </svg>
                            </span>
                            <p class="checkbox__textwrapper">Email</p>
                        </label>
                    </div>
                    <button type="submit" class="login-button">Confirmer</button><br>
            </fieldset>
        </form>
